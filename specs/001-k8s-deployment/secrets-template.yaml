# Kubernetes Secrets Template for Todo Chatbot
# DO NOT COMMIT THIS FILE WITH ACTUAL VALUES
#
# Usage:
# 1. Copy this file and fill in actual values
# 2. Create secrets in Kubernetes:
#    kubectl create secret generic todo-chatbot-secrets \
#      --from-literal=DATABASE_URL="<your-neon-postgres-url>" \
#      --from-literal=JWT_SECRET="<your-jwt-secret-min-32-chars>" \
#      --from-literal=BETTER_AUTH_SECRET="<your-better-auth-secret>" \
#      --from-literal=BETTER_AUTH_URL="<your-better-auth-url>"

apiVersion: v1
kind: Secret
metadata:
  name: todo-chatbot-secrets
  namespace: default
type: Opaque
stringData:
  # Neon PostgreSQL connection string
  # Format: postgresql://user:password@host/database?sslmode=require
  DATABASE_URL: "postgresql://user:password@host.neon.tech/database?sslmode=require"

  # JWT token signing secret (minimum 32 characters)
  JWT_SECRET: "your-jwt-secret-key-minimum-32-characters-long"

  # Better Auth secret key
  BETTER_AUTH_SECRET: "your-better-auth-secret-key"

  # Better Auth URL (frontend URL)
  BETTER_AUTH_URL: "http://localhost:3000"
